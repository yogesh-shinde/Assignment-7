<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <form>
  
      <div>
      <mat-form-field>
        <input #user matInput placeholder="Username" value="">
        <mat-hint>Please enter your username</mat-hint>
      </mat-form-field>
      </div>
      
      <div>
      <mat-form-field>
        <input #pass matInput placeholder="Password" value="">

      </mat-form-field>
      </div>
    <br>
      <div>
          <button mat-flat-button (click)="AcceptData(user.value,pass.value)">submit</button>
      </div>
    </form>
    

    

  

 </div>
